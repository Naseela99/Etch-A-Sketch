<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles/style.css">
        
    </head>
    <body>
        <div class="main-content">
            <div class="header">Etch-A-Sketch</div>
            <div class="sketch">

                <div class="controls">
                    <input type="color" class="ctrl-colorpicker" value="#2d2c27">
                    <button class="ctrl-btn">Color</button>
                    <button class="ctrl-btn">RGB</button>
                    <button class="ctrl-btn">Eraser</button>

                    <input type="range"
                    min="16" max="100" value="64" step="1">
                </div>
                <div class="grid"></div>


            </div>
            
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
